<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>


    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="common.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



</head>

<body>
    <div class="nav-container">
        <div class="navigation-wrapper-left">
            <div class="logo">
                <img src="images/codepen.jpg" alt="codepen-logo">
            </div>

            

            <div class="nav-menus">
                
                <div class="explore-wrapper">
                    <a href="#"><h1>EXPLORE</h1></a>
                </div>

                <div class="links-wrapper">

                    <div class="sub-nav">
                     <a href="#"><h1>Pens</h1></a>
                    </div>
                    <div class="sub-nav"> 
                        <a href="#"><h1>Projects</h1></a>
                    </div>
                    <div class="sub-nav">
                        <a href="#"><h1>Post</h1></a>
                    </div>
                    <div class="sub-nav">
                        <a href="#"><h1>Collections</h1></a>
                    </div>
                </div>
                
            </div>

            <div class="dropdown-spark">

                <div class="spark">
                    <h1>Spark</h1>
                </div>
                
                <span class="material-symbols-outlined">
                    expand_more
                </span>
                
            </div>
            
        </div>

        <div class="navigation-wrapper-right">
            <div class="create-dropdown">
                <h1>Create</h1>
            </div>

            <div class="icon-serch">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="login-user">
                <h1>Login</h1>
            </div>
            <div class="sign-up">

            </div>
